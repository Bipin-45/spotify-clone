<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <img id="hamClose" class="hamburger hamClose" src="/images/hamburger.svg" alt="">

          <div class="logo invert">
            <img src="/images/logo.svg" alt="logo" />
            
          </div>
          <ul class=" flex m-1 p-1">
            <li class="flex items-center">
              <img class="invert" src="/images/home.svg" alt="home" />Home
            </li>
            <li class="flex items-center">
              <img class="invert" src="/images/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading flex items-center p-1">
            <img class="invert" src="/images/library.svg" alt="library" />
            <h2>Your Library</h2>
          </div>

          <div class="musicLists">
            <ul>
              
            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                <span>Safety &amp; Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey">
        <div class="header">
          <div class="nav">
            <img id="hamOpen" class="hamburger" src="/images/hamburger.svg" alt="">
           
          </div>
          <div class="buttons">
            <button class="signup-btn">Sign up</button>
            <button class="login-btn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">

          <span>Spotify Playlist</span>
          <div class="cardContainer">
          
           
            
          </div>
        </div>
        <div class="playbar">
          <div class="musicInfo"></div>
          <div class="durationControl">
            <div class="runningTime"></div>
            <div class="seekBar">
              <div class="circle"></div>
            </div>
            <div class="duration"></div>

            
            <div class="volume">
              <img id="volumeIcon" src="/images/volume.svg" alt="">
              <input type="range" name="volume" id="volumeRange" min="0" max="100" value="100">
            </div>
            

          </div>
          
          <div class="playButtons">
            <img id="previous" src="/images/previous.svg" alt="previous" />
            <img id="playPause" src="/images/play_music.svg" alt="play" />

            <img id="next" src="/images/next.svg" alt="next" />
          </div>
        </div>
      </div>
    </div>
    
    <script src="/javascript/script.js"></script>
  </body>
</html>
